<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fading Echoes</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ATMOSPHERE & ANIMATIONS */
        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Courier New', monospace; /* Typewriter style for story */
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 { font-weight: normal; letter-spacing: 2px; margin-top: 20px; }
        p { font-size: 14px; opacity: 0.8; line-height: 1.6; }

        /* SCREENS */
        .screen { display: none; height: 100%; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .active { display: flex; }

        /* BUTTONS */
        .btn {
            background: transparent;
            border: 1px solid #555;
            color: white;
            padding: 15px 40px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            width: 200px;
        }
        .btn:hover { background: #222; border-color: #fff; }
        .btn:disabled { opacity: 0.3; border-color: #333; cursor: not-allowed; }

        /* GAMEPLAY ELEMENTS */
        #memory-fragment {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            animation: pulse 2s infinite;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .tile {
            width: 90px;
            height: 90px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .tile:active { transform: scale(0.9); }

        /* TIMER BAR */
        #timer-container { width: 80%; height: 6px; background: #333; margin-top: 20px; border-radius: 3px; }
        #timer-bar { height: 100%; background: #fff; width: 100%; transition: width 0.1s linear; }

        /* STORY MODAL */
        #story-text { font-style: italic; margin-bottom: 30px; max-width: 300px; }
        .fade-in { animation: fadeIn 2s; }

        /* ANIMATIONS */
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 30px rgba(255,255,255,0.3); }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes shake {
            0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 
            50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); }
        }
        .shake-anim { animation: shake 0.3s; }

    </style>
</head>
<body>

    <div id="menu-screen" class="screen active">
        <h1>FADING ECHOES</h1>
        <p>A story about holding on.</p>
        <button class="btn" onclick="showLevelSelect()">Start Remembering</button>
    </div>

    <div id="level-screen" class="screen">
        <h2>Select Memory</h2>
        <button class="btn" onclick="startLevel('easy')">Chapter 1: The Rain</button>
        <button class="btn" id="btn-med" disabled onclick="startLevel('medium')">Chapter 2: The Life</button>
        <button class="btn" id="btn-hard" disabled onclick="startLevel('hard')">Chapter 3: The Goodbye</button>
        <button class="btn" style="border: none; font-size: 12px; margin-top: 30px;" onclick="resetProgress()">Reset Memories</button>
    </div>

    <div id="game-screen" class="screen">
        <h3 id="level-title"></h3>
        <p>Match the memory before it fades...</p>
        
        <div id="memory-fragment"></div>
        
        <div class="grid" id="options-container"></div>
        
        <div id="timer-container"><div id="timer-bar"></div></div>
    </div>

    <div id="story-screen" class="screen">
        <h2 style="font-size: 18px; color: #888;">MEMORY RECOVERED</h2>
        <p id="story-text" class="fade-in"></p>
        <button class="btn" onclick="showLevelSelect()">Continue</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- CONFIGURATION ---
        const LEVELS = {
            easy: { speed: 3000, rounds: 5, colorSet: ['#FFD700', '#FF6347', '#87CEEB', '#98FB98'], story: "I remember the day we met. You had a yellow umbrella. The rain was pouring, but you were smiling." },
            medium: { speed: 2000, rounds: 8, colorSet: ['#D2691E', '#CD5C5C', '#DAA520', '#BC8F8F'], story: "The years moved so fast. We built a home, we argued, we made up. I thought we had forever." },
            hard: { speed: 1200, rounds: 12, colorSet: ['#708090', '#2F4F4F', '#A9A9A9', '#000000'], story: "The hospital room was so cold. The machines beeped... and then stopped. I'm sorry I couldn't save you." }
        };

        let currentLevel = 'easy';
        let score = 0;
        let round = 0;
        let timerInterval;
        let timeLeft;
        let progress = { medium: false, hard: false };

        // Load progress
        if(localStorage.getItem('gameProgress')) {
            progress = JSON.parse(localStorage.getItem('gameProgress'));
            updateButtons();
        }

        // --- NAVIGATION ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function showLevelSelect() { showScreen('level-screen'); updateButtons(); }

        // --- GAME LOGIC ---
        function startLevel(difficulty) {
            currentLevel = difficulty;
            score = 0;
            round = 0;
            showScreen('game-screen');
            document.getElementById('level-title').innerText = difficulty.toUpperCase();
            nextRound();
        }

        function nextRound() {
            if (round >= LEVELS[currentLevel].rounds) {
                winLevel();
                return;
            }
            round++;
            
            // Setup Visuals
            const colors = LEVELS[currentLevel].colorSet;
            const target = colors[Math.floor(Math.random() * colors.length)];
            const fragment = document.getElementById('memory-fragment');
            fragment.style.backgroundColor = target;
            
            // Setup Buttons
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            // Shuffle
            const shuffled = [...colors].sort(() => 0.5 - Math.random());
            shuffled.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'tile';
                btn.style.backgroundColor = c;
                btn.onclick = () => checkAnswer(c, target);
                container.appendChild(btn);
            });

            // Timer
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            const maxTime = LEVELS[currentLevel].speed;
            let current = maxTime;
            const bar = document.getElementById('timer-bar');
            
            timerInterval = setInterval(() => {
                current -= 50; // Update every 50ms
                const pct = (current / maxTime) * 100;
                bar.style.width = pct + '%';
                
                if (current <= 0) {
                    gameOver("The memory faded away...");
                }
            }, 50);
        }

        function checkAnswer(selected, target) {
            clearInterval(timerInterval);
            if (selected === target) {
                // Correct
                nextRound();
            } else {
                // Wrong animation then fail
                const fragment = document.getElementById('memory-fragment');
                fragment.classList.add('shake-anim');
                setTimeout(() => {
                    fragment.classList.remove('shake-anim');
                    gameOver("You remembered it wrong...");
                }, 400);
            }
        }

        function gameOver(reason) {
            clearInterval(timerInterval);
            tg.showPopup({
                title: 'Memory Lost',
                message: reason,
                buttons: [{type: 'destructive', text: 'Try Again'}]
            }, () => startLevel(currentLevel));
        }

        function winLevel() {
            clearInterval(timerInterval);
            // Unlock next level
            if (currentLevel === 'easy') progress.medium = true;
            if (currentLevel === 'medium') progress.hard = true;
            localStorage.setItem('gameProgress', JSON.stringify(progress));
            
            // Show Story
            document.getElementById('story-text').innerText = LEVELS[currentLevel].story;
            showScreen('story-screen');
        }

        function updateButtons() {
            document.getElementById('btn-med').disabled = !progress.medium;
            document.getElementById('btn-hard').disabled = !progress.hard;
        }

        function resetProgress() {
            localStorage.clear();
            progress = { medium: false, hard: false };
            updateButtons();
            tg.showAlert("Memories reset.");
        }
    </script>
</body>
</html>
